<!DOCTYPE html>
{% load static %}

<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">

        <title>URL shortener</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Shorten your URL. Ajax will help">
        <meta name="author" content="NL">

        <!-- Core CSS -->
        <link href="{% static 'bootstrap4_4.min.css' %}" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="icon" href="/images/mainlogo.svg" sizes="16x16" type="svg">
        <meta name="msapplication-config" content="{% static 'browserconfig.xml' %}">
        <meta name="theme-color" content="#563d7c">

        <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
          }

          .aligned {
          margin-top: 250px;
          }

          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>
        {% block styles %}{% endblock styles %}
    </head>

    <body>
        <div class="container aligned text-center">
            <h1>Internal Server Error: 500</h1>
            <p>We've encountered some problems on our side...We will be back soon</p>
            <img src="/images/servermark.svg" style="margin-top:50px" width="75px" height="75px">
        </div>
    </body>

</html>
