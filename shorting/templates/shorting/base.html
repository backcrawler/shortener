<!DOCTYPE html>
{% load static %}

<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">

        <title>URL shortener</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Shorten your URL. Ajax will help">
        <meta name="author" content="NL">

        <!-- Core CSS -->
        <link href="{% static 'bootstrap4_4.min.css' %}" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="icon" href="/images/mainlogo.svg" sizes="16x16" type="svg">
        <meta name="msapplication-config" content="{% static 'browserconfig.xml' %}">
        <meta name="theme-color" content="#563d7c">
        <link rel="stylesheet" href="{% static 'album.css' %}">
        <link href="{% static 'sticky-footer.css' %}" rel="stylesheet">
        <script src="{% static 'jquery1_7_1.min.js' %}" type="text/javascript"></script>

        <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
          }

          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>
        {% block styles %}{% endblock styles %}
    </head>

    <body class="d-flex flex-column h-100 text-center">
    <header>

      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-link" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="margin-right:5px">
              <path d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9c-.086 0-.17.01-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"/>
              <path d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4.02 4.02 0 0 1-.82 1H12a3 3 0 1 0 0-6H9z"/>
            </svg>
            <strong>Fast URL Shortener</strong>
          </a>
        </div>
      </div>
    </header>

    <main role="main" class="flex-shrink-0">
    {% block content %}
    {% endblock content %}
    </main>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <center><span class="text-muted">Fast and simple shortening<p><small>2020</small></p></span></center>
      </div>
    </footer>

    {% block scripts %}
    {% endblock scripts %}
    </body>
</html>
